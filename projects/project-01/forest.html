<html>
    <head>
        <title> Haunted House</title>
        <link rel='icon' href="assets/hauntedhouse-logo.png" />
        <link href='game/styles/styler.css' rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    </head>
    <body>
        <h1>Haunted House</h1>
        <hr>
        <img src='game/assets/hauntedhouse.jpg' width="800"/>
        <h4>Do you want enter this abandoned house? </h4>
        <ul>
            <li> <a id='Hauntedhouse' href='Hauntedhouse.html'>Yes, I will</a> </li>
            <li> <a id='No' href=# onclick='back()'>No, I will serach for another shelter</a> </li>
        </ul>
        <div class="inventory-container">
            <iframe src='inventory.html' id=inventory height=100 width=200></iframe>
        </div>
        <script>
            inventory.src += location.search; //concat the search parameter to the iframe's src attribute
            Hauntedhouse.href += location.search;
            function back() {
                document.body.innerHTML =
                    `<h1>It's dangerous Here</h1>
                    <img src="game/assets/forest.jpg" width="300" />
                    <p>Go back to the house</p>
                    <a href="forest.html${location.search}"><h4> Go Back </h4></a>
                    <audio autoplay>
                        <source src="game/assets/wolf.mp3">
                    </audio>
                `;
            }
        </script>
    </body>
<html>
